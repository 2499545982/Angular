<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS异步</title>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
</head>

<body>
    <form action="">
        <input type="text" name="id" id="id">
        <input type="text" name="userName" id="userName">
        <input type="password" name="password" id="password">
        <input type="button" value="添加用户" onclick="addUsers()">
    </form>
    <input type="button" value="获取用户" onclick="getUsers()">
    <div id="demo">

    </div>

</body>
<script>
    console.log('创建承诺前');
    const p1 = new Promise((resolve, reject) =>
    {
        setTimeout(function ()
        {
            resolve('Promise end');
        }, 500);
    });
    console.log('创建承诺后');
    p1.then(val =>
    {
        console.log(val);
    }).catch(err =>
    {
        console.log(err);
    });

    console.log('承诺处理代码后!');
    console.log('定义异步函数');

    function fun1()
    {
        console.log('进入fun1');
        return new Promise((resolve, reject) =>
        {
            setTimeout(function ()
            {
                resolve('异步函数的promise');
            }, 1000);
            console.log('定时器设定完毕');
        });
    }

    async function fun2()
    {
        console.log('进入fun2');
        const val = await fun1();
        console.log('fun2' + val);
    }

    fun2();



    console.log('开始定义可观察对象');
    const obj1 = rxjs.Observable.create((o) =>
    {
        let index = 0;
        let myTimer = setInterval(function ()
        {
            o.next('可观察对象' + index);
            index++;
            if (index >= 10)
            {
                clearInterval(myTimer);
                o.complete();
            }
        }, 300);
    });
    obj1.subscribe(
        (val) =>
        {
            console.log(val);
        },
        (err) =>
        {
            console.log(err);
        },
        () =>
        {
            console.log('结束了');
        }
    );
    function getUsers()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://127.0.0.1:8080/users", true);
        xhttp.send();
    }


    function addUsers()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function ()
        {
            if (this.readyState == 4 && this.status == 200)
            {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "http://127.0.0.1:8080/user", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        const user = {
            id: document.getElementById('id').value,
            userName: document.getElementById('userName').value,
            password: document.getElementById('password').value
        };
        xhttp.send(JSON.stringify(user));
    } 
</script>

</html>
