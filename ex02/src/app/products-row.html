<div class="col-3">
    <products-image [url]="product.imageUrl"></products-image>
</div>
<div class="col-7">
    <div class="product-name">
        {{product.name}}
    </div>
    <div class="description">
        SKU #{{product.sku}}
    </div>
    <div class="description">
        <products-part [department]="product.department"></products-part>
    </div>
</div>
<div class="col-2 d-flex align-items-center">
    <products-price [price]="product.price"></products-price>
</div>
