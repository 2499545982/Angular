<div class="col-3 votes">
    <h1>{{article.votes}}</h1>
    <h6>POINTS</h6>
</div>
<div class="col-9">
    <a href="{{article.link}}" target="_blnk">
        <h3>{{article.title}}</h3>
    </a>
    <p>{{article.domain()}}</p>
    <div>
        <span (click)="voteUp()"><img src="./ex01/assets/image/up.svg" alt="">upvote</span>
        <span (click)="voteDown()"><img src="./ex01/assets/image/down.svg" alt="">downvote</span>
    </div>
</div>
