<div class="d-flex justify-content-center">
    <div class="content">
        <form>
            <h4>Add Link</h4>
            <div class="form-group">
                <label for="title">Email address</label>
                <input type="email" class="form-control" id="title" name="title" #title>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" #link>
            </div>
            <div class="d-flex justify-content-end">
                <a (click)="addArticle(title, link)" class="btn btn-primary" href="#">Submit Link</a>
            </div>
        </form>

        <app-article-list [articles]='articles'></app-article-list>
    </div>
</div>
